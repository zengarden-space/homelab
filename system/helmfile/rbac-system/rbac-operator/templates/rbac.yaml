---
# ClusterRole for RBAC Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "rbac-operator.fullname" . }}
  labels:
    {{- include "rbac-operator.labels" . | nindent 4 }}
rules:
  # Watch User CRDs
  - apiGroups: ["zengarden.space"]
    resources: ["users"]
    verbs: ["get", "list", "watch"]

  # Update User CRD status
  - apiGroups: ["zengarden.space"]
    resources: ["users/status"]
    verbs: ["update", "patch"]

  # Watch ArgoCD Applications
  - apiGroups: ["argoproj.io"]
    resources: ["applications"]
    verbs: ["get", "list", "watch"]

  # Watch Namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]

  # Manage RoleBindings
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["rolebindings"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

  # Read ClusterRoles (to verify they exist)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["clusterroles"]
    verbs: ["get", "list", "watch"]

  # Manage ConfigMaps (for ArgoCD RBAC sync)
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

---
# ClusterRoleBinding for RBAC Operator
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "rbac-operator.fullname" . }}
  labels:
    {{- include "rbac-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "rbac-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ .Values.serviceAccount.name }}
    namespace: {{ .Release.Namespace }}
