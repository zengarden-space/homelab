apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: read-all-secrets
  namespace: integrations
rules:
  - apiGroups: [""]
    resources:
      - secrets
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - authorization.k8s.io
    resources:
      - selfsubjectrulesreviews
    verbs:
      - create
