apiVersion: apps/v1
kind: Deployment
metadata:
  name: external-dns
  namespace: external-dns
  labels:
    helm.sh/chart: external-dns-1.15.0
    app.kubernetes.io/name: external-dns
    app.kubernetes.io/instance: external-dns
    app.kubernetes.io/version: "0.15.0"
    app.kubernetes.io/managed-by: Helm
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: external-dns
      app.kubernetes.io/instance: external-dns
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: external-dns
        app.kubernetes.io/instance: external-dns
    spec:
      serviceAccountName: external-dns
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: external-dns
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            privileged: false
            readOnlyRootFilesystem: true
            runAsGroup: 65532
            runAsNonRoot: true
            runAsUser: 65532
          image: registry.k8s.io/external-dns/external-dns:v0.15.0
          imagePullPolicy: IfNotPresent
          args:
            - --log-level=info
            - --log-format=text
            - --interval=5s
            - --source=ingress
            - --source=service
            - --source=crd
            - --policy=upsert-only
            - --registry=txt
            - --domain-filter=zengarden.space
            - --provider=webhook
            - --ignore-ingress-tls-spec
            - --managed-record-types=A
            - --managed-record-types=AAAA
            - --managed-record-types=CNAME
            - --managed-record-types=TXT
            - --managed-record-types=MX
            - --managed-record-types=SRV
            - --managed-record-types=NS
          ports:
            - name: http
              protocol: TCP
              containerPort: 7979
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
        - name: webhook
          image: ghcr.io/mirceanton/external-dns-provider-mikrotik:v1.4.4@sha256:d51055ef8f9311373e0b16057b34dbbb393a8f29248431f4ddd9279a417f602d
          imagePullPolicy: IfNotPresent
          env:
            - name: LOG_FORMAT
              value: json
            - name: LOG_LEVEL
              value: debug
            - name: MIKROTIK_DEFAULT_TTL
              value: "1800"
            - name: MIKROTIK_DEFAULT_COMMENT
              value: Managed by ExternalDNS
            - name: MIKROTIK_BASEURL
              valueFrom:
                secretKeyRef:
                  key: MIKROTIK_BASEURL
                  name: mikrotik-credentials
            - name: MIKROTIK_USERNAME
              valueFrom:
                secretKeyRef:
                  key: MIKROTIK_USERNAME
                  name: mikrotik-credentials
            - name: MIKROTIK_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: MIKROTIK_PASSWORD
                  name: mikrotik-credentials
            - name: MIKROTIK_SKIP_TLS_VERIFY
              valueFrom:
                secretKeyRef:
                  key: MIKROTIK_SKIP_TLS_VERIFY
                  name: mikrotik-credentials
          ports:
            - name: http-webhook
              protocol: TCP
              containerPort: 8080
          livenessProbe:
            failureThreshold: 2
            httpGet:
              path: /healthz
              port: http-webhook
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          readinessProbe:
            failureThreshold: 6
            httpGet:
              path: /readyz
              port: http-webhook
            initialDelaySeconds: 10
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
              - ALL
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault

