apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "gitea-automation.fullname" . }}-argocd-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitea-automation.labels" . | nindent 4 }}
spec:
  refreshInterval: 5s
  secretStoreRef:
    name: secrets
    kind: ClusterSecretStore
  target:
    name: {{ include "gitea-automation.fullname" . }}-argocd
    creationPolicy: Owner
  data:
    - secretKey: webhookSecret
      remoteRef:
        key: argocd-derived
        property: webhookSecret
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "gitea-automation.fullname" . }}-integrations
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitea-automation.labels" . | nindent 4 }}
spec:
  refreshInterval: 5s
  secretStoreRef:
    name: integrations
    kind: ClusterSecretStore
  target:
    name: {{ include "gitea-automation.fullname" . }}-integrations
    creationPolicy: Owner
    template:
      data:
        GITHUB_TOKEN: "{{ "{{ .githubToken }}" }}"
        ANTHROPIC_API_KEY: "{{ "{{ .anthropicKey }}" }}"
  data:
    - secretKey: githubToken
      remoteRef:
        key: gitea
        property: githubToken
    - secretKey: anthropicKey
      remoteRef:
        key: gitea
        property: anthropicKey
