apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "metabase-cnpg-operator.fullname" . }}
  labels:
    {{- include "metabase-cnpg-operator.labels" . | nindent 4 }}
rules:
  # Watch CNPG Database resources
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["databases"]
    verbs: ["get", "list", "watch"]

  # Watch CNPG Cluster resources
  - apiGroups: ["postgresql.cnpg.io"]
    resources: ["clusters"]
    verbs: ["get", "list", "watch"]

  # Read secrets for database credentials
  - apiGroups: [""]
    resources: ["secrets"]
    verbs: ["get", "list"]

  # Shell-operator needs to read/update its own configmaps
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch", "create", "update", "patch"]

  # Read events
  - apiGroups: [""]
    resources: ["events"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "metabase-cnpg-operator.fullname" . }}
  labels:
    {{- include "metabase-cnpg-operator.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "metabase-cnpg-operator.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "metabase-cnpg-operator.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}

