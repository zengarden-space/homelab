{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "alertmanager-gotify-bridge.fullname" . }}
  labels:
    {{- include "alertmanager-gotify-bridge.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "alertmanager-gotify-bridge.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from alertmanager
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: vmalertmanager
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: alertmanager
      ports:
        - protocol: TCP
          port: {{ .Values.config.port }}
    {{- if .Values.networkPolicy.ingress.allowMonitoring }}
    # Allow monitoring/metrics scraping
    - from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: prometheus
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: vmselect
      ports:
        - protocol: TCP
          port: {{ .Values.config.port }}
    {{- end }}
    {{- with .Values.networkPolicy.ingress.extraRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow connection to Gotify
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: gotify
      ports:
        - protocol: TCP
          port: 8080
    {{- with .Values.networkPolicy.egress.extraRules }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
{{- end }}
