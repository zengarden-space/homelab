apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "alertmanager-gotify-bridge.fullname" . }}
  labels:
    {{- include "alertmanager-gotify-bridge.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "alertmanager-gotify-bridge.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "alertmanager-gotify-bridge.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "alertmanager-gotify-bridge.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.config.port }}
              protocol: TCP
          env:
            - name: GOTIFY_ENDPOINT
              value: {{ .Values.config.gotifyEndpoint | quote }}
            {{- if .Values.config.gotifyToken }}
            - name: GOTIFY_TOKEN
              value: {{ .Values.config.gotifyToken | quote }}
            {{- end }}
            - name: BIND_ADDRESS
              value: {{ .Values.config.bindAddress | quote }}
            - name: PORT
              value: {{ .Values.config.port | quote }}
            - name: WEBHOOK_PATH
              value: {{ .Values.config.webhookPath | quote }}
            - name: TIMEOUT
              value: {{ .Values.config.timeout | quote }}
            - name: TITLE_ANNOTATION
              value: {{ .Values.config.titleAnnotation | quote }}
            - name: MESSAGE_ANNOTATION
              value: {{ .Values.config.messageAnnotation | quote }}
            - name: PRIORITY_ANNOTATION
              value: {{ .Values.config.priorityAnnotation | quote }}
            - name: DEFAULT_PRIORITY
              value: {{ .Values.config.defaultPriority | quote }}
            {{- if .Values.config.metricsAuthUsername }}
            - name: METRICS_AUTH_USERNAME
              value: {{ .Values.config.metricsAuthUsername | quote }}
            {{- end }}
            {{- if .Values.config.metricsAuthPassword }}
            - name: METRICS_AUTH_PASSWORD
              value: {{ .Values.config.metricsAuthPassword | quote }}
            {{- end }}
            - name: METRICS_NAMESPACE
              value: {{ .Values.config.metricsNamespace | quote }}
            - name: METRICS_PATH
              value: {{ .Values.config.metricsPath | quote }}
            {{- if .Values.config.extendedDetails }}
            - name: EXTENDED_DETAILS
              value: "true"
            {{- end }}
            {{- if .Values.config.dispatchErrors }}
            - name: DISPATCH_ERRORS
              value: "true"
            {{- end }}
            {{- if .Values.config.debug }}
            - name: DEBUG
              value: "true"
            {{- end }}
            {{- with .Values.env }}
              {{- toYaml . | nindent 12 }}
            {{- end }}
          livenessProbe:
            httpGet:
              path: {{ .Values.config.metricsPath }}
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: {{ .Values.config.metricsPath }}
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
