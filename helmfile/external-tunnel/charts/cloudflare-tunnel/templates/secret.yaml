apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "cloudflare-tunnel.fullname" . }}
  labels:
    {{- include "cloudflare-tunnel.labels" . | nindent 4 }}
spec:
  refreshInterval: 5s
  secretStoreRef:
    name: integrations
    kind: ClusterSecretStore
  target:
    name: {{ include "cloudflare-tunnel.fullname" . }}
    creationPolicy: Owner
    template:
      data:
        credentials.json: |
          {
            "AccountTag": "{{ "{{ .accountId }}" }}",
            "TunnelID": "{{ "{{ .tunnelId }}" }}",
            "TunnelSecret": "{{ "{{ .tunnelSecret }}" }}"
          }
  data:
    - secretKey: accountId
      remoteRef:
        key: external-tunnel
        property: accountId
    - secretKey: tunnelId
      remoteRef:
        key: external-tunnel
        property: tunnelId
    - secretKey: tunnelSecret
      remoteRef:
        key: external-tunnel
        property: tunnelSecret
