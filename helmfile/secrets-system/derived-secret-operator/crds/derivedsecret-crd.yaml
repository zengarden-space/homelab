apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  name: derivedsecrets.zengarden.space
spec:
  group: zengarden.space
  versions:
    - name: v1
      served: true
      storage: true
      schema:
        openAPIV3Schema:
          type: object
          properties:
            spec:
              type: object
              description: "Map of field names to their desired lengths. Each key will become a secret key with a derived password of the specified length."
              additionalProperties:
                type: integer
                minimum: 8
                maximum: 128
                description: "Length of the derived secret value (8-128 chars)"
            status:
              type: object
              properties:
                secretName:
                  type: string
                  description: "Name of the generated Kubernetes Secret"
                lastUpdated:
                  type: string
                  format: date-time
                  description: "Timestamp of last update"
      subresources:
        status: {}
      additionalPrinterColumns:
        - name: Secret
          type: string
          jsonPath: .status.secretName
        - name: Updated
          type: string
          jsonPath: .status.lastUpdated
        - name: Age
          type: date
          jsonPath: .metadata.creationTimestamp
  scope: Namespaced
  names:
    plural: derivedsecrets
    singular: derivedsecret
    kind: DerivedSecret
    shortNames:
      - ds
