imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Organization configuration
organization:
  name: "zengarden-space"
  description: "ZenGarden Space Organization"
  website: "https://zengarden.space"
  visibility: "public"

# Gitea configuration
gitea:
  service:
    name: "gitea-http"
    namespace: "gitea"
    port: 3000
  admin:
    username: ""
    password: ""  # Admin password - will be provided via values

# GitHub configuration for sync
github:
  token: ""  # GitHub token - will be provided via values
  organization: "zengarden-space"

# Personal Access Tokens configuration
personalAccessTokens:
  enabled: true
  tokens: {}
      
# Job configuration
job:
  image:
    pullPolicy: IfNotPresent  # Used for both main and init containers
  
  restartPolicy: Never
  backoffLimit: 3
  
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault
