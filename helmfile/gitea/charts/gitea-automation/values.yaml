imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

# Domain configuration
domain: zengarden.space

# Organization configuration
organization:
  name: "zengarden-space"
  description: "zengarden.space organization"
  website: ""  # Set dynamically via helmfile
  visibility: "public"

# Gitea configuration
gitea:
  service:
    name: "gitea-http"
    namespace: "gitea"
    port: 3000
  admin:
    username: "admin"
    # Admin password comes from DerivedSecret: gitea-admin

# GitHub configuration for sync
github:
  organization: "zengarden-space"

# Personal Access Tokens configuration
personalAccessTokens:
  enabled: true
  tokens:
    gitea-automation-org-creator:
      user: admin
      scopes: "write:organization,write:repository"
    gitea-automation-package-writer:
      user: admin
      scopes: "write:package"
    gitea-automation-content-writer:
      user: admin
      scopes: "write:repository"
      
# Job configuration
job:
  image:
    pullPolicy: IfNotPresent  # Used for both main and init containers
  
  restartPolicy: Never
  backoffLimit: 10
  
  securityContext:
    allowPrivilegeEscalation: false
    capabilities:
      drop:
        - ALL
    runAsNonRoot: true
    runAsUser: 1000
    runAsGroup: 1000

podSecurityContext:
  runAsNonRoot: true
  runAsUser: 1000
  runAsGroup: 1000
  fsGroup: 1000
  seccompProfile:
    type: RuntimeDefault
