apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "gitea-automation.fullname" . }}-argocd-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitea-automation.labels" . | nindent 4 }}
spec:
  refreshInterval: 5s
  secretStoreRef:
    name: secrets
    kind: ClusterSecretStore
  target:
    name: {{ include "gitea-automation.fullname" . }}-argocd
    creationPolicy: Owner
  data:
    - secretKey: webhookSecret
      remoteRef:
        key: argocd-derived
        property: webhookSecret
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "gitea-automation.fullname" . }}-github-token
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitea-automation.labels" . | nindent 4 }}
spec:
  refreshInterval: 5s
  secretStoreRef:
    name: integrations
    kind: ClusterSecretStore
  target:
    name: {{ include "gitea-automation.fullname" . }}-github
    creationPolicy: Owner
    template:
      data:
        GITHUB_TOKEN: "{{ "{{ .token }}" }}"
  data:
    - secretKey: token
      remoteRef:
        key: gitea
        property: token
