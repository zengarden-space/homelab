# ExternalSecret to get ArgoCD webhook from argocd namespace DerivedSecret
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: {{ include "gitea-automation.fullname" . }}-argocd-webhook
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitea-automation.labels" . | nindent 4 }}
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: argocd-webhook-store
    kind: SecretStore
  target:
    name: {{ include "gitea-automation.fullname" . }}-argocd
    creationPolicy: Owner
  data:
    - secretKey: webhookSecret
      remoteRef:
        key: argocd-secrets
        property: webhookSecret
---
# SecretStore to access argocd namespace secrets
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: argocd-webhook-store
  namespace: {{ .Release.Namespace }}
spec:
  provider:
    kubernetes:
      remoteNamespace: argocd
      server:
        caProvider:
          type: ConfigMap
          name: kube-root-ca.crt
          key: ca.crt
      auth:
        serviceAccount:
          name: {{ include "gitea-automation.fullname" . }}-argocd-reader
---
# ServiceAccount to read from argocd namespace
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "gitea-automation.fullname" . }}-argocd-reader
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitea-automation.labels" . | nindent 4 }}
---
# Role in argocd namespace to read the secret
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: gitea-read-argocd-secrets
  namespace: argocd
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["argocd-secrets"]
    verbs: ["get", "list", "watch"]
---
# RoleBinding in argocd namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: gitea-read-argocd-secrets
  namespace: argocd
subjects:
  - kind: ServiceAccount
    name: {{ include "gitea-automation.fullname" . }}-argocd-reader
    namespace: gitea
roleRef:
  kind: Role
  name: gitea-read-argocd-secrets
  apiGroup: rbac.authorization.k8s.io
