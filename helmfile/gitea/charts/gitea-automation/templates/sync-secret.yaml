# Admin password now uses DerivedSecret: gitea-admin
# ArgoCD webhook now uses ExternalSecret: see external-secret.yaml
# GitHub token still uses values (TODO: move to integrations)
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "gitea-automation.fullname" . }}-github
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "gitea-automation.labels" . | nindent 4 }}
type: Opaque
data:
  GITHUB_TOKEN: {{ .Values.github.token | b64enc }}
